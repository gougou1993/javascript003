<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>this</title>
	</head>
	<body>
		<script type="text/javascript">
			//1
			function show(){
				console.log("这是一个函数");
			}
			
			//2
			(function(){
				console.log("这是一个函数表达式");
			})();
			
			//3
			var obj1={
				show:function(){
					console.log("这是一个方法");
				}
			};
			
			//4
			function obj2(){  //obj2是函数，构造函数
				this.show=function(){
					console.log("这是一个方法，是一个表达式");
				}
			}
			var obj3=new obj2();
			
		</script>
	</body>
</html>
