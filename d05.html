<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>this</title>
	</head>
	<body>
		<script type="text/javascript">
		    this.name="吉娃娃";
			function Dog(name)
			{
				this.name=name;
				this.bark=function(){
					console.log(this.name+"在叫，汪汪...");
				}
				return this.bark;
			}
			
			var dog1=new Dog("哈士奇");
			dog1();
		</script>
	</body>
</html>
