<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JavaScript面向对象</title>
	</head>
	<body>
		<script type="text/javascript">
		    function Animal()
		    {
		    	this.name="动物";
		    	this.getName=function(){
		    		return this.name;
		    	}
		    	this.setName=function(name){
		    		this.name=name;
		    	}
		    	this.bark=function(){
		    		console.log(this.name+"在叫...");
		    	}
		    }
		    
		    function Dog(){
		    	this.hunt=function(){console.log("狗在捕猎");};
		    }
		    //指定Dog构造函数的原型对象，简单理解为父类
		    Dog.prototype=new Animal();
		    //重写原型对象中的bark方法
		    Dog.prototype.bark=function(){
		    	console.log("汪汪...");
		    }
		    
		    function Cat(){
		    	this.hunt=function(){console.log("猫在抓老鼠");};
		    }
		    Cat.prototype=new Animal();
		    //重写原型对象中的bark方法
		    Cat.prototype.bark=function(){
		    	console.log("喵喵...");
		    }
		    
		    function play(animal)
		    {
		    	animal.bark();
		    	animal.hunt();
		    }
		    
		    var dog=new Dog();
		    var cat=new Cat();
		    play(dog);
		    play(cat);
		    
		    var date=new Date();
		    console.log(date);
		    date.trandition();  //2016年08月09日 23点15分18秒
		</script>
	</body>
</html>
